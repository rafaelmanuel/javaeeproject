
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wear Kapampangan</title>

	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/font-import.css" />
	<link rel="stylesheet" href="assets/js/bootstrap.min.js" />
	<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<style>
		textarea { resize:vertical;width: 200px; 
		  min-width:200px; 
		  max-width:200px; 
		 }
		 .gray{background-color:#337ab7; width: 18px; height:20px; }
		 .next a ,.previous a {
			background-color: #449D44 !important;
			color: #ffffff !important;
		}
</style>
<body style="margin:0 auto;">
	<div class="container col-md-8">
		<h1><i class="fa fa-list-alt"></i>Order Status
                    
        </h1>
		<div class="col-md-6" >
			<h2 class="page-header">
						<small><b>YOUR ORDER STATUS</b></small>
			</h2>
			<div class="container">
			  
			  <h5>Status <span class="label ">New</span></h4>
			  <h5>Order Date: <span class="label ">New</span></h4>
			  <h5>Order Number: <span class="label ">New</span></h4>
			  
			</div>
				
				
		</div>
		
		<div class="col-md-7" >
			<div class="row" >
				<div class="col-sm-6" style="background-color:#ffffff;">
					<div class="panel panel-default text-center">
							<div class="panel-heading"><h5><b>SHIPPING ADDRESS</b></h5>							
							</div>
							<div class="panel-body">							
								<textarea class="form-control" rows="5" id="comment" placeholder="Shipping Address"></textarea>	
									
							</div>
					</div>
						
				</div>
				<div class=" col-sm-10 " style="background-color:#ffffff;">
					<div class="panel panel-default text-center">
							<div class="panel-heading">
									<h5><b>ORDER ITEMS</b></h5>
							</div>
							<div class="panel-body">	
								<div class="col-xs-6">
									<img src="images/product/9.jpg" style="width: 100px; height:100px;">
								</div>
								<div class="col-xs-3">
								<label>Single</label>
								<input type="button" class="gray" id="colors" >
								<p>$<p/><span>350.00</span>
								</div>
								<div class="col-xs-3">
									<label>Quantity:</label>
									<input type="text" id="quantity-list-option" placeholder=
									"0.00" style="width:70px;"/>
								</div>
									
									
							</div>
					</div> 
						<ul class="pager ">
						  <li class="next"><a href="#"><i class="fa fa-user"></i> &nbsp Back to MyAccount</a></li>
						  <li class="previous"><a href="#"><i class="fa fa-home"></i> &nbsp Go to shop</a></li>
						</ul>

				</div>					
			</div>
	</div>
				
		
           
			
		
		
			                                                                                     
		
	</div>
</body>
</html>
